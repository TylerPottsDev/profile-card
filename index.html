<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Card</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="page-wrap">

    <div class="card">
      <div class="card-inner">
        <div class="card-header">
          <img src="images/logo.png" alt="Logo" class="logo" />
          <h1>Tyler Potts</h1>
          <div class="cross"></div>
        </div>

        <div class="card-body">
          <h2>Description</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. A, id ullam eaque et, consequuntur tempore tempora incidunt, numquam at aspernatur laudantium sapiente. Atque temporibus fugiat harum error impedit voluptas molestias.
          </p>
          <p><strong>Job title:</strong> Senior Web Developer</p>
        </div>

        <div class="card-footer">
          <div class="icons">
            <a href="#" class="icon instagram"></a>
            <a href="#" class="icon facebook"></a>
            <a href="#" class="icon twitter"></a>
            <a href="#" class="icon youtube"></a>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
